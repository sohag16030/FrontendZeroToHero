<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <!-- own css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/responsive-style.css"> -->
</head>

<body>
  <div class="div">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div  class="card fixed-card text-white bg-success mb-5">
                  <div class="card-body">
                    <h5 class="card-title">Deposit</h5>
                    <h1 id="nowDeposit">$00</h1>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card fixed-card text-white bg-info mb-5">
                  <div class="card-body">
                    <h5 class="card-title">Withdraw</h5>
                    <h1 id="nowWithdraw">$00</h1>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card fixed-card text-white bg-primary mb-5">
                  <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <h1 id="nowBalance">$00</h1>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card fixed-card-input">
                  <div class="card-body">
                    <h5 class="card-title">Deposit</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                      </div>
                      <a type="submit" class="btn btn-primary"  onclick="handleButtonClickForDepositAmount()" class="btn btn-link">Deposit</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card fixed-card-input">
                  <div class="card-body">
                    <h5 class="card-title">Withdraw</h5>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="withdrawValue" placeholder="$ amount you want to withdraw">
                      </div>
                      <a type="submit" class="btn btn-primary" onclick="handleButtonClickForWithDrawAmount()" class="btn btn-link">Withdraw</a>
                  </div>
                </div>
              </div>
        </div>
        </div>
  </div>

  <!-- JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- own JS -->
  <script src="js/main.js"></script>
</body>

</html>
