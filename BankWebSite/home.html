<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="card">
    <form>
      <div class="header">
        <h2>Welcome to Pioneer Bank</h2>
      </div>
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <a type="submit" class="btn btn-primary" href="index.html" class="btn btn-link">Login</a>
    </form>
  </div>

  <!-- JS library -->

</html>
