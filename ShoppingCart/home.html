<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>

<body>
    <div class="div">
        <div class="container">
            <div id="central-div" class="card">
                <div id="below-central-div" class="div">
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                            <div class="card-body d-flex align-items-center">
                                <img src="img/SamsungGalaxyZFold5.png" alt="Product Image" class="product-image">
                                <div class="product-details">
                                    <h5 class="card-title">Samsung Galaxy ZF5</h5>
                                </div>
                                <div class="card-body d-flex align-items-center product-count">
                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">-</a>
                                    </div>
                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">1</a>
                                    </div>

                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">+</a>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <h5 class="card-title">$100</h5>
                                </div>
                                <div class="product-cancel">
                                    <a type="submit" class="btn btn-danger" onclick="handleButtonClickFor()">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                            <div class="card-body d-flex align-items-center">
                                <img src="img/SamsungGalaxyA23.png" alt="Product Image" class="product-image">
                                <div class="product-details">
                                    <h5 class="card-title">Samsung Galaxy A23</h5>
                                </div>
                                <div class="card-body d-flex align-items-center product-count">
                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">-</a>
                                    </div>
                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">1</a>
                                    </div>

                                    <div>
                                        <a type="submit" class="btn btn-secondary" onclick="handleButtonClickFor()">+</a>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <h5 class="card-title">$100</h5>
                                </div>
                                <div class="product-cancel">
                                    <a type="submit" class="btn btn-danger" onclick="handleButtonClickFor()">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                            <div class="card-body" style="margin-left: 10px;">
                                <h6 class="card-title">Subtotal :</h6>
                                <h6 class="card-title">Tax :</h6>
                                <h6 class="card-title">Total :</h6>
                                <h1 id="nowWithdraw"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="content-end">
                        <a type="submit" class="btn btn-primary" onclick="handleButtonClickFor()"
                            class="btn btn-link">Check Out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- own JS -->
    <script src="js/main.js"></script>
</body>

</html>
