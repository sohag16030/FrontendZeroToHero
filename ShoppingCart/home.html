<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive-style.css"> -->
</head>

<body>
    <div class="div">
        <div class="container">
            <div id="central-div" class="card">
                <div id="below-central-div" class="div">
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                            <div class="card-body d-flex align-items-center">
                                <img src="img/SamsungGalaxyZFold5.png" alt="Product Image" class="product-image">
                                <div class="product-details">
                                    <h5 class="card-title">Samsung Galaxy ZF5</h5>
                                </div>
                                <div class="card-body d-flex align-items-center product-count">
                                    <div>
                                        <a type="submit" class="btn btn-secondary"
                                            onclick="handleButtonClickForDecreaseCount();subTotalCalc()">-</a>
                                    </div>
                                    <div>
                                        <a id="showCount" type="submit" class="btn btn-secondary">0</a>
                                    </div>

                                    <div>
                                        <a type="submit" class="btn btn-secondary"
                                            onclick="handleButtonClickForIncreaseCount();subTotalCalc()">+</a>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <h5 id="showPhnPrice" class="card-title">$0</h5>
                                </div>
                                <div class="product-cancel">
                                    <a type="submit" class="btn btn-danger">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                            <div class="card-body d-flex align-items-center">
                                <img src="img/Samsung A51 case.png" alt="Product Image" class="product-image"
                                    style="width: 75px;height: 80px;margin-top: -15px;margin-left: 10px;">
                                <div class="product-details">
                                    <h5 id="case-title" class="card-title">Samsung A51 case</h5>
                                </div>
                                <div class="card-body d-flex align-items-center product-count">
                                    <div>
                                        <a id="case-countminus" type="submit" class="btn btn-secondary"
                                            onclick="handleButtonClickForDecreaseCaseCount();subTotalCalc()">-</a>
                                    </div>
                                    <div>
                                        <a id="showCountCase" type="submit" class="btn btn-secondary">0</a>
                                    </div>

                                    <div>
                                        <a id="case-countplus" type="submit" class="btn btn-secondary"
                                            onclick="handleButtonClickForIncreaseCaseCount();subTotalCalc()">+</a>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <h5 id="showBackPadPrice" class="card-title">$0</h5>
                                </div>
                                <div class="product-cancel">
                                    <a type="submit" class="btn btn-danger">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card fixed-card text-black mb-3">
                        <div>
                            <p id="subtotal"><b>Subtotal :</b></p><br>
                            <p id="tax"><b>Tax :</b></p><br>
                            <p id="total"><b>Total :</b></p>
                        </div>
                        <div>
                            <p id="subtotalValue"><b>$0</b></p><br>
                            <p id="taxValue"><b>$0</b></p><br>
                            <p id="totalValue"><b>$0</b></p>
                        </div>
                    </div>
                    <div class="content-end">
                        <a type="submit" class="btn btn-primary" onclick="handleButtonClickFor()"
                            class="btn btn-link">Check Out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- own JS -->
    <script src="js/main.js"></script>
</body>

</html>
